<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Chess Board -->
    <div id="board" class="board"></div>

    <!-- Controls -->
    <div>
        <button id="flip">Flip</button>
        <label for="autoFlip" id="autoFlipLabel">Auto Flip</label>
        <input type="checkbox" name="autoFlip" id="autoFlip" value="autoFlip">
    </div>

    <!-- Captured Pieces -->
    <div id="capturedContainer">
        <div id="whiteCaptured">
            White Captured (Black Pieces):
            <div id="whiteCapturedPieces"></div>
        </div>

        <div id="blackCaptured">
            Black Captured (White Pieces):
            <div id="blackCapturedPieces"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
